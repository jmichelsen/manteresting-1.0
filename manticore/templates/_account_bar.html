<ul class="secondary-nav">
    {% if user.is_authenticated %}
        <li>
            <a href="#" class="menu">{{ user }}</a>
            <ul class="menu-dropdown">
                <li><a href="{% url acct_email %}">Account</a></li>
                {% if user.is_staff %}
                    <li><a href="/admin/">Admin</a></li>
                {% endif %}
                <li class="divider"></li>
                <li><a href="{% url acct_logout %}">Log Out</a></li>
            </ul>
        </li>
    {% else %}
        <li>
            <a href="#" class="menu">Login with</a>
            <ul class="menu-dropdown">
                <li><a rel="nofollow" href="{% url socialauth_begin 'twitter' %}?next={% firstof post_login_url request.path %}">Twitter</a><li>
                <li><a rel="nofollow" href="{% url socialauth_begin 'facebook' %}?next={% firstof post_login_url request.path %}">Facebook</a></li>
            </ul>
        </li>
    {% endif %}
</ul>
