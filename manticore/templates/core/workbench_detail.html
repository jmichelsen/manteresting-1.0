{% extends "site_base.html" %}
{% load manticore %}

{% block head_title %}{{ object.title }}{% endblock %}

{% block body %}
    <h1>{{ object.title }}</h1>
    <ul>
        {% for nail in object.nails.all %}
        <li><a href="{{ nail.get_absolute_url }}"><img src="{{ MEDIA_URL }}{{ nail.thumb }}" width="{{ nail.thumb.width }}px" height="{{ nail.thumb.height }}px"/></li>
        {% endfor %}
    </ul>
{% endblock %}
